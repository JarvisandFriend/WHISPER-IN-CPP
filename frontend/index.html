<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whisper Transcriber</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <header class="bg-white shadow-md px-6 py-4">
    <h1 class="text-2xl font-semibold flex items-center gap-2">
      <i class="fas fa-brain text-blue-500"></i> Whisper Transcriber
    </h1>
    <p class="text-sm text-gray-500">Built on Whisper.cpp | Fast. Offline. Real.</p>
  </header>

  <main class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6 max-w-6xl mx-auto">
    <!-- Upload Panel -->
    <section class="bg-white border border-gray-200 p-6 rounded-lg shadow-sm space-y-4">
      <h2 class="text-xl font-medium flex items-center gap-2">
        <i class="fas fa-upload text-blue-500"></i> Upload Audio
      </h2>
      <form id="uploadForm" class="space-y-4">
        <input id="audioInput" type="file" accept="audio/*" class="file-input w-full" />
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition flex items-center justify-center gap-2">
          <i class="fas fa-microphone"></i> Transcribe
        </button>
      </form>
      <div id="loading" class="text-sm text-gray-500 hidden">
        <i class="fas fa-spinner fa-spin"></i> Transcribing...
      </div>
    </section>

    <!-- Transcription Output -->
    <section class="bg-white border border-gray-200 p-6 rounded-lg shadow-sm">
      <h2 class="text-xl font-medium flex items-center gap-2 mb-2">
        <i class="fas fa-file-alt text-green-600"></i> Transcription Result
      </h2>
      <pre id="transcription" class="bg-gray-50 border border-gray-300 p-4 rounded text-sm whitespace-pre-wrap h-[350px] overflow-y-auto text-gray-700">
Upload an audio file to begin transcription.
      </pre>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
